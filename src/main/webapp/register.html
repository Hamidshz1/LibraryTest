<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registrazione</title>
</head>
<body>
	<header>
		<h1>Registrazione Biblioteca</h1>
	</header>
	<form method="post" action="register">
		<fieldset>
			<legend>Dati personali</legend>
			<label>Nome:</label><br> <input type="text" name="nome" required><br>
			<label>Cognome:</label><br> <input type="text" name="cognome"
				required><br> <label>Email:</label><br> <input
				type="email" name="email" required><br> <label>Password:</label><br>
			<input type="password" name="password" required><br>
		</fieldset>
		<input type="submit" value="Registra">
	</form>
	<footer>
		<p> Biblioteca</p>
	</footer>
</body>
</html>
